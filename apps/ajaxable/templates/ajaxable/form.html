{% load i18n %}
<h1>{{ title }}</h1>

<form action="{{ request.get_full_path }}" method="post" accept-charset="utf-8" class="cuteform">
<ol>
    <div id="id_{% if form_prefix %}{{ form_prefix }}-{% endif %}__all__"></div>
    {{ form.as_ul }}
    <li><input type="submit" value="{{ submit }}"/></li>
</ol>
</form>

{% block extra %}{% endblock %}
