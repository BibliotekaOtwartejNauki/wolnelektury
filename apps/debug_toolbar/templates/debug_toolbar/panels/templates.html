<div class="title">
    Templates
</div>
<table>
    <thead>
        <tr>
            <th>Time&nbsp;(ms)</th>
            <th>Template</th>
        </tr>
    </thead>
    <tbody>
        {% for template in templates %}
            <tr class="{% cycle 'row1' 'row2' %}">
                <td>{{ template }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
